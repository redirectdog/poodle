<svelte:head>
	<title>My Redirects</title>
</svelte:head>

<h1>My Redirects</h1>
<ul>
	{#each data as redirect}
	<li>{redirect.host} -&gt; {redirect.destination}</li>
	{/each}
</ul>

<script>

			return this.fetch("/api/users/~me/redirects", {credentials: "include"})

					console.log(res);
					return {data: res};
				});
		}
	}
</script>
