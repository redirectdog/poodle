<svelte:head>
	<title>Login</title>
</svelte:head>

<RDPage>
	<SmallBox>
		<h2 class="box-header">Login</h2>
		{#if success}
			<div>
				<p>
					Successfully logged in.
				</p>
				<p>
					<a href="/redirects">My Redirects</a>
				</p>
			</div>
		{:else}
			{#if !submitting && error !== null}
				<Alert>Login failed: {error + ""}</Alert>
			{/if}
			<form on:submit|preventDefault="submit()">
				<div>
					<input name="username" type="text" bind:value=email placeholder="Email Address" />
				</div>
				<div>
					<input name="password" type="password" bind:value=password placeholder="Password" />
				</div>
				<div>
					<label>
						<input type="checkbox" bind:value=remember />
						Remember Me
					</label>
				</div>
				<ButtonFooter>
					<button type="submit" disabled={submitting}>
						{#if submitting}Logging in...{:else}Login{/if}
					</button>
				</ButtonFooter>
			</form>
		{/if}
	</SmallBox>
</RDPage>

<script>
	import fetchWithError from "../util/fetchWithError";
	export default {
		components: {
			Alert: "../components/Alert.html",
			ButtonFooter: "../components/ButtonFooter.html",
			RDPage: "../components/RDPage.html",
			SmallBox: "../components/SmallBox.html",
		},
		data: () => ({email: "", password: "", success: false, submitting: false, error: null, remember: false}),
		methods: {
			submit() {
				const { email, password, remember } = this.get();
				this.set({submitting: true});
				fetchWithError(
					"/api/logins",
					{
						method: "POST",
						body: JSON.stringify({email, password}),
						headers: {"Content-Type": "application/json"},
					},
				)
					.then(res => res.text())
					.then(res => {
						console.log("result is", res);
						document.cookie = "poodleToken=" + res + ";path=/" + (remember ? ";max-age=31536000" : "");
						this.set({success: true});
						fetch("/api/users/~me")
							.then(res => res.json())
							.then(res => this.store.set({USER: res}));
					})
					.catch(err => {
						console.error(err);
						console.log("??");
						this.set({error: err});
					})
					.then(() => this.set({submitting: false}));
			}
		}
	}
</script>
