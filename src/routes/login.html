<svelte:head>
	<title>Login</title>
</svelte:head>

<RDPage>
	<h2>Login</h2>
	{#if success}
		<div>
			<p>
				Successfully logged in.
			</p>
			<p>
				<a href="/redirects">My Redirects</a>
			</p>
		</div>
	{:else}
		{#if !submitting && error !== null}
		<p>Login failed: {error + ""}</p>
		{/if}
		<form on:submit|preventDefault="submit()">
			<div>
				<input type="text" bind:value=email />
			</div>
			<div>
				<input type="password" bind:value=password />
			</div>
			<button type="submit" disabled={submitting}>
				{#if submitting}Logging in...{:else}Login{/if}
			</button>
		</form>
	{/if}
</RDPage>

<script>
	import fetchWithError from "../util/fetchWithError";
	export default {
		components: {
			RDPage: "../components/RDPage.html",
		},
		data: () => ({email: "", password: "", success: false, submitting: false, error: null}),
		methods: {
			submit() {
				const { email, password } = this.get();
				this.set({submitting: true});
				fetchWithError(
					"/api/logins",
					{
						method: "POST",
						body: JSON.stringify({email, password}),
						headers: {"Content-Type": "application/json"},
					},
				)
					.then(res => res.text())
					.then(res => {
						console.log("result is", res);
						document.cookie = "poodleToken=" + res + ";path=/";
						this.set({success: true});
						fetch("/api/users/~me")
							.then(res => res.json())
							.then(res => this.store.set({USER: res}));
					})
					.catch(err => {
						console.error(err);
						console.log("??");
						this.set({error: err});
					})
					.then(() => this.set({submitting: false}));
			}
		}
	}
</script>
