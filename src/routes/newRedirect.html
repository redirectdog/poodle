<svelte:head>
	<title>Create New Redirect</title>
</svelte:head>

<RDPage>
	<SmallBox>
		<h2 class="box-header">New Redirect</h2>
		<form on:submit|preventDefault="submit()">
			<div>
				<input name="host" type="text" bind:value=host placeholder="Host" />
			</div>
			<div>
				<input name="destination" type="text" bind:value=destination placeholder="Destination" />
			</div>
			<ButtonFooter>
				<button type="submit" disabled={submitting}>
					{#if submitting}Savingâ€¦{:else}Save{/if}
				</button>
			</ButtonFooter>
		</form>
	</SmallBox>
</RDPage>


<script>
	import * as sapper from "../../__sapper__/client.js";

	import fetchWithError from "../util/fetchWithError";
	import showError from "../util/showError";

	export default {
		components: {
			ButtonFooter: "../components/ButtonFooter.html",
			RDPage: "../components/RDPage.html",
			SmallBox: "../components/SmallBox.html",
		},
		data: () => ({host: "", destination: "", submitting: false}),
		methods: {
			submit() {
				const { host, destination } = this.get();

				this.set({submitting: true});

				fetchWithError(
					"/api/users/~me/redirects",
					{
						method: "POST",
						body: JSON.stringify({host, destination}),
					}
				)
					.then(res => res.text())
					.then(idStr => parseInt(idStr, 10))
					.then(id => {
						sapper.goto("/redirects");
					})
					.catch(showError)
					.then(() => this.set({submitting: false}));
			}
		}
	};
</script>
