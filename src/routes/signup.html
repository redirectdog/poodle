<svelte:head>
	<title>Signup</title>
</svelte:head>

<RDPage>
	<SmallBox>
		<h2 class="box-header">Signup</h2>
		{#if success}
			<div>
				Successfully signed up! You can now <a href="/login">Log in</a>
			</div>
		{:else}
			{#if !submitting && error !== null}
				<Alert>
					Failed to sign up: {error + ""}
				</Alert>
			{/if}
			<form on:submit|preventDefault="submit()">
				<div>
					<input type="text" bind:value=email placeholder="Email Address" />
				</div>
				<div>
					<input type="password" bind:value=password placeholder="Password" />
				</div>
				<ButtonFooter>
					<button type="submit" disabled={submitting}>
						{#if submitting}Creating Account...{:else}Create Account{/if}
					</button>
				</ButtonFooter>
			</form>
		{/if}
	</SmallBox>
</RDPage>

<script>
	import fetchWithError from "../util/fetchWithError";

	export default {
		components: {
			Alert: "../components/Alert.html",
			ButtonFooter: "../components/ButtonFooter.html",
			RDPage: "../components/RDPage.html",
			SmallBox: "../components/SmallBox.html",
		},
		data: () => ({email: "", password: "", submitting: false, error: null, success: false}),
		methods: {
			submit() {
				const { email, password } = this.get();
				this.set({submitting: true});
				fetchWithError(
					"/api/users",
					{
						method: "POST",
						body: JSON.stringify({email, password}),
						headers: {"Content-Type": "application/json"},
					}
				)
					.then(() => {
						this.set({success: true});
					})
					.catch(err => {
						console.error(err);
						this.set({error: err});
					})
					.then(() => this.set({submitting: false}));
			}
		},
	}
</script>
